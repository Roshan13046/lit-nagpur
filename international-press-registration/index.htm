            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="registrationform">
            <form class="form-horizontal">
                <fieldset>
                    <legend>International Press Registration Form <i class="fa fa-pencil pull-right"></i></legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">
                            Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">
                            Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">
                            College/Institution</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="College/Institution Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">
                            Contact No.</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Mobile Number">
                        </div>
                    </div>

                    <!-- </div> -->
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">
                            Preference 1</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                              <option>United Nation Security Council</option>
                              <option>United Nations General Assembly- Disarmament and International Security</option>
                              <option>United Nations Industrial Development Organization</option>
                              <option>United Nations Commission on the Status of Women</option>
                              <option>The Committee on the Peaceful Uses of Outer Space</option>
                              <option>Citizens' Dialogue - Lok Sabha</option>
                              <option>World Trade Organization</option>
                              <option>International Press</option>
                            </select>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">
                            Preference 2</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                              <option>United Nation Security Council</option>
                              <option>United Nations General Assembly- Disarmament and International Security</option>
                              <option>United Nations Industrial Development Organization</option>
                              <option>United Nations Commission on the Status of Women</option>
                              <option>The Committee on the Peaceful Uses of Outer Space</option>
                              <option>Citizens' Dialogue - Lok Sabha</option>
                              <option>World Trade Organization</option>
                              <option>International Press</option>
                            </select>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">
                            Country Preference</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea"></textarea>
                        <!--    <span class="help-block">A longer block of help text that breaks onto a new line and
                                may extend beyond one line.</span>-->
                        </div>
                    </div>
                    <div class="form-group">Previous Experiences<br>
                        <label for="textArea" class="col-lg-2 control-label">
                            Experience as International Press</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea"></textarea>
                        <!--    <span class="help-block">A longer block of help text that breaks onto a new line and
                                may extend beyond one line.</span>-->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">
                            Other Relevant Experience</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea"></textarea>
                        <!--    <span class="help-block">A longer block of help text that breaks onto a new line and
                                may extend beyond one line.</span>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">
                            Would you take Accomodation with us?</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                              <option>Yes</option>
                              <option>No</option>

                            </select>

                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-warning">
                                Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
