    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
        const checkboxes = document.querySelectorAll('.committee-checkbox');
        const isAnyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);

        if (!isAnyChecked) {
            event.preventDefault(); // Prevent form submission
            alert('Please select at least one committee preference.');
        }
    });
        document.querySelectorAll('.committee-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const targetField = document.getElementById(this.dataset.target);
                targetField.disabled = !this.checked; // Enable if checked, disable if unchecked
                if (this.checked) {
                    targetField.placeholder = this.value; // Set placeholder to the committee name
                    targetField.setAttribute('required', 'required'); // Make the field mandatory
                } else {
                    targetField.placeholder = ''; // Clear placeholder if unchecked
                    targetField.removeAttribute('required'); // Remove mandatory requirement
                }
            });
        });
    </script>
